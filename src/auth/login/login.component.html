<form class="form-signin col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <h3> Login </h3>

    <md-input-container class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
        <!--<label for="inputEmail" class="sr-only">Email address</label>-->
        <input name="text_username" [(ngModel)]="userName" mdInput type="email" class="form-control" placeholder="User name" required="" autofocus="">
    </md-input-container>

    <md-input-container class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
        <!--<label for="inputPassword" class="sr-only">Password</label>-->
        <input name="text_password" [(ngModel)]="password" mdInput type="password" class="form-control" placeholder="Password" required="">
    </md-input-container>

    <div class="checkbox">
        <label>
             <md-checkbox  name="check_remember"  [(ngModel)]="shouldRemember"></md-checkbox> Remember me
          </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p>
        <br>
    </p>
    <p>Not having an account?
        <a href="#/auth/register">Sign up</a>
    </p>
    <p>Forget password?
        <a href="#/auth/recover-password">Recover password</a>
    </p>
</form>
